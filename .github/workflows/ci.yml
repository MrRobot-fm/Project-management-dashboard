name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: Lint the code
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run Linting with Turborepo
        run: pnpm turbo run lint

  build:
    name: Build Project
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      # Configura .env file per l'API in modo sicuro
      - name: Configure API environment
        run: |
          cd apps/api
          echo "PORT=${{ secrets.API_PORT }}" > .env

      - name: Configure Next.js environment
        run: |
          cd apps/web
          echo "NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}" > .env.local

      # Prima compila l'API
      - name: Build API
        run: |
          cd apps/api
          pnpm build

      # Avvia l'API in background usando la variabile segreta
      - name: Start API server
        run: |
          cd apps/api
          pnpm dev > api.log 2>&1 &
          echo "API_PID=$!" >> $GITHUB_ENV
          # Attendi che l'API sia disponibile
          echo "Waiting for API to be ready..."
          sleep 15

      # Verifica che l'API sia in esecuzione
      - name: Check API status
        run: |
          curl --retry 5 --retry-delay 2 --retry-connrefused http://localhost:${{ secrets.API_PORT }}/api/status || (echo "API failed to start" && cat apps/api/api.log && exit 1)

      # Build Next.js app
      - name: Build with Turborepo
        run: pnpm turbo run build

      # Termina l'API dopo la build
      - name: Stop API server
        if: always()
        run: kill $API_PID || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run Tests with Turborepo
        run: pnpm turbo run test
